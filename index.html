
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>청소당번 뽑기</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- SweetAlert2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
    <div class="card shadow-lg border-0 rounded-4" style="max-width: 600px; width: 100%;">
      <div class="card-header bg-gradient text-white text-center py-4 rounded-top-4">
        <h1 class="display-5 fw-bold mb-0">
          <i class="fas fa-broom me-2"></i>
          2학년 10반 청소당번 뽑기
        </h1>
      </div>
      <div class="card-body p-5">
        <p class="text-muted text-center fs-5 mb-4">
          1번부터 25번까지 중에서 5명을 랜덤으로 선택합니다.
        </p>
        
        <div class="text-center mb-4">
          <button id="drawButton" class="btn btn-lg btn-gradient px-5 py-3 rounded-pill shadow-sm">
            <i class="fas fa-dice me-2"></i>
            청소당번 뽑기
          </button>
        </div>
        
        <div id="result" class="result-container">
          <h3 class="text-center mb-4 text-primary">
            <i class="fas fa-star me-2"></i>
            선택된 청소당번
          </h3>
          <div id="selectedNumbers" class="row g-3 justify-content-center"></div>
        </div>
        
        <div class="text-center mt-4">
          <button id="resetButton" class="btn btn-outline-danger btn-lg px-4 py-2 rounded-pill shadow-sm d-none">
            <i class="fas fa-redo me-2"></i>
            다시 뽑기
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
